<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style.css" rel="stylesheet">
  <link href="./dino.css" rel="stylesheet">
</head>

<body>

  <input type="checkbox" id="l1">
  <input type="checkbox" id="l2">
  <input type="checkbox" id="r1">
  <input type="checkbox" id="r2">
  <input type="checkbox" id="n1">
  <input type="checkbox" id="n2">

  <input type="radio" id="s1" name="s" checked>
  <input type="radio" id="s2" name="s">
  <input type="radio" id="s3" name="s">
  <input type="radio" id="s4" name="s">

  <!--oneTime-->
  <input type="checkbox" id="c1">

  <!--dino-->
  <input type="checkbox" id="dino">
  <input type="checkbox" id="dino1">

  <div class="view">
    <div>
      <label for="l1" class="l1_">l1</label>
      <label for="l2" class="l2_">l2</label>
      <div class="l1">or</div>
    </div>
    <div>
      <label for="r1" class="r1_">r1</label>
      <label for="r2" class="r2_">r2</label>
      <div class="r1">and</div>
    </div>

    <div>
      <label for="n1" class="n1_">r1</label>
      <label for="n2" class="n2_">r2</label>
      <div class="n1">xor</div>
    </div>

    <div>
      <div class="pagination">
        <div class="arrow_container">
          <label for="s1" class="sa sa1">1</label>
          <label for="s2" class="sa sa2">2</label>
          <label for="s3" class="sa sa3">3</label>
          <label for="s4" class="sa sa4">4</label>
        </div>
        <div>
          <label for="s1" class="sl1">1</label>
          <label for="s2" class="sl2">2</label>
          <label for="s3" class="sl3">3</label>
          <label for="s4" class="sl4">4</label>
        </div>
        <div class="arrow_container">
          <label for="s1" class="sd sd1">1</label>
          <label for="s2" class="sd sd2">2</label>
          <label for="s3" class="sd sd3">3</label>
          <label for="s4" class="sd sd4">4</label>
        </div>
      </div>

      <div class="sv1">1</div>
      <div class="sv2">1</div>
      <div class="sv3">1</div>
      <div class="sv4">1</div>
    </div>

    <div>
      <div class="one_wrapper">
        <div class="one_view">oneTime</div>
        <label for="c1" class="one"></label>
      </div>
    </div>

    <div class="dino">
      <div class="player">
        <div class="player_img">1</div>
        <label for="dino" class="player_click"></label>
        <label for="dino1" class="obs_click"></label>
      </div>
      <div class="field">
        <div class="obstacle ob1">
          2
        </div>
        <div class="obstacle ob2">
          3
        </div>
      </div>
    </div>
  </div>

</body>

</html>
