<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <input type="checkbox" id="i1" />
  <input type="checkbox" id="i2" />
  <input type="checkbox" id="i3" />
  <input type="checkbox" id="i1a" />
  <input type="checkbox" id="i2a" />
  <input type="checkbox" id="i3a" />
  <div class="view">
    <div>
      <div class="card">
        <div class="card_side card_back" id="i1back">
          <label for="i1" class="l set1"></label>
          <label for="i2" class="l reset2"></label>
          <label for="i2a" class="l reset2a"></label>
          <label for="i3" class="l reset3"></label>
          <label for="i3a" class="l reset3a"></label>
        </div>
        <div class="card_side card_front i1" id="i1front">

        </div>
      </div>
      <div class="card">
        <div class="card">
        <div class="card_side card_back" id="i1aback">
          <label for="i1a" class="l set1"></label>

          <label for="i2" class="l reset2"></label>
          <label for="i2a" class="l reset2a"></label>
          <label for="i3" class="l reset3"></label>
          <label for="i3a" class="l reset3a"></label>
        </div>
        <div class="card_side card_front i1" id="i1afront">

        </div>
      </div>
      <div class="card i2">
        <label for="i2" class="l set2"></label>

        <label for="i1" class="l reset1"></label>
        <label for="i1a" class="l reset1a"></label>
        <label for="i3" class="l reset3"></label>
        <label for="i3a" class="l reset3a"></label>
      </div>
      <div class="card i2">
        <label for="i2a" class="l set2"></label>

        <label for="i1" class="l reset1"></label>
        <label for="i1a" class="l reset1a"></label>
        <label for="i3" class="l reset3"></label>
        <label for="i3a" class="l reset3a"></label>
      </div>


      <div class="card i3">
        <label for="i3" class="l set3"></label>

        <label for="i1" class="l reset1"></label>
        <label for="i1a" class="l reset1a"></label>
        <label for="i2" class="l reset2"></label>
        <label for="i2a" class="l reset2a"></label>
      </div>
      <div class="card i3">
        <label for="i3a" class="l set3"></label>

        <label for="i1" class="l reset1"></label>
        <label for="i1a" class="l reset1a"></label>
        <label for="i2" class="l reset2"></label>
        <label for="i2a" class="l reset2a"></label>
      </div>
    </div>
  </div>
</body>

</html>
